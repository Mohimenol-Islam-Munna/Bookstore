{% extends 'base.html' %}


{% block title %}ALL BOOKS{% endblock title %}

{% block content %}
    <div>
        <div class="w-50 mx-auto my-5">
            <h2 class="text-center mb-1">Book List</h2>
        </div>
        <div>
            {% for book in object_list %}
                <div class="bg-light p-5">
                    <h3>Book Name: "{{ book.title }}"</h3>
                    <p>Author Name: {{ book.author  }} </p>
                    <p class="btn btn-outline-success">Book Price: ${{ book.price  }} </p>
                </div>
            {% endfor %}
        </div>
    </div>
    
{% endblock content %}
