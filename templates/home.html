{% extends 'base.html' %}

{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}
    <div>
        <h3>This Home Page</h3>
        <div>
            <div>
                <img class="bookcover" src="{% static 'images/django.jpg' %}" alt="Djano Images">
            </div>
            {% if user.is_authenticated %}
                <div>
                    <h2>Hi {{ user.username }}</h2>
                    <h4><a href="{% url 'logout' %}">Log Out</a></h4>
                </div>
            {% else %}
                <div>
                    <h2>You are not logged in</h2>
                    <p>
                        Please <a href="{% url 'login' %}">Log In</a> Or <a href="{% url 'signup' %}">Sign Up</a>
                    </p>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock content %}
